<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="styleAri.css">
</head>

<body>

    <div class="container">
        <h1>Tabuada</h1>
        <label for="numero">Digie o primeiro número</label>
        <input type="number" id="numero1" placeholder="EX.10"><br><br>

        <label for="operacao">Escolha a operação</label>
        <select  id="operacao">
            <option value="+">Adição (+)</option>
            <option value="-">Subtração (-)</option>
            <option value="*">Multiplicação (*)</option>
            <option value="/">Divisão (/)</option>
        </select><br><br>

        <label for="numero">Digie o segundo número</label>
        <input type="number" id="numero2" placeholder="EX.10">
        <button id="calcularBtn">Iniciar tabuada</button>
    </div>

    <script src="script07.js"></script>

</body>

</html>
