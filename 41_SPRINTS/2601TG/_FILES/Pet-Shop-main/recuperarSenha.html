<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Pet | Recuperar senha</title>
    <link rel="stylesheet" href="recuperarSenha.CSS">
</head>

<body>

    <header>
        <img src="patinha1.png" alt="" class="pata">
        <h1>Purple Pet</h1>
    </header>
    <div>
        <div class="titulo">
            <h1>Recuperar Senha</h1>
            <p>Vamos ajudar você a recuperar o acesso à sua conta.</p>
        </div>

        <div class="dados">
            <h3>Informe seus Dados</h3>

            <label for="nome" id="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo..."> <br> <br>

            <label for="cpf" id="cpf">CPF</label>
            <input type="text" maxlength="11" id="cpf" placeholder="Digite seu CPF..."><br><br>

            <label for="email" id="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email..."> <br> <br>

            <label for="email" id="email">Confirmar email</label>
            <input type="email" id="email" placeholder="Confirme seu email..."> <br> <br>

            <label for="senha" id="senha">Crie uma nova senha</label>
            <input type="password" id="senha" placeholder="Digite sua nova senha..."> <br> <br>

            <label for="senha" id="senha">Confirme sua nova senha</label>
            <input type="password" id="senha" placeholder="Digite sua nova senha...">

            <button>Trocar senha</button>
        </div>
    </div>


</body>

</html>
