<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Pet | Criar cadastro</title>
    <link rel="stylesheet" href="criarCadastro.CSS">
</head>

<body>
    <header>
        <img src="patinha1.png" alt="" class="pata">
        <h1>Purple Pet</h1>
    </header>

    <div>
        <div class="titulo-Criar">
            <h1>Criar Cadastro1</h1>
            <p>Crie sua conta para acessar todos os recursos da plataforma e come√ßar agora mesmo.</p>
        </div>

        <div class="dados-criar">
            <label for="nome" id="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo...">

            <label for="cpf" id="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="11" placeholder="Digite seu CPF...">

            <label for="email" id="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email...">

            <label for="telefone" id="telefone">Telefone</label>
            <input type="number" id="telefone" maxlength="12" placeholder="Digite deu telefone...">

            <label for="celular" id="celular">Celular</label>
            <input type="number" id="celular" maxlength="12" placeholder="Digite seu celular...">

            <label for="sexo" id="sexo">Sexo</label>
            <select name="sexo" id="sexo">
                <option value="">Selecionar</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outros">Outros</option>
            </select>
        </div>

        <div>
            <h1>Cadastro do Pet</h1>
        </div>
    </div>

</body>

</html>
